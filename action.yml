name: "Podcast Generator"
author: "Sajib Adhikary"
description: "Generate podcast episodes from YAML files"
runs:
  using: "docker"
  image: "Dockerfile"
branding:
  icon: "git-branch"
  color: "red"
inputs:
  email:
    description: "Email address"
    required: true
    default: ${{ github.actor }}@localhost
  name:
    description: "Name of the podcast"
    required: true
    default: ${{ github.actor }}